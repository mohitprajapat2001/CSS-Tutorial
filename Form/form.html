<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <!-- <link rel="stylesheet" href="formstyle.css"> -->
</head>
<body>
    <h1>Payment Details</h1>
    <div class="container">
        <form action="action.php">
            <p>
            <span>Name: </span><input type="text" name="name" id="name" placeholder="Enter Your Name">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="male" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="male" id="male" value="male">
                    <label for="male">Female</label>
                </fieldset>
            </p>
            <p>
                <fieldset>
                    <legend>Address</legend>
                    <textarea style="width:95%;" name="address" id="address" cols="30" rows="10" placeholder="Enter Your  Address"></textarea>
                </fieldset>
            </p>
            <p>
                <span>Email: </span>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </p>
            <p>
                <span>Phone: </span>
                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number">
            </p>
            <hr>
            <h3>Card Details</h3>
            <p>
                <span>Card Number: </span>
                <input type="number" name="cardnumber" id="cardnumber" placeholder="1234-5678-9012">
            </p>
            <p>
                <span>Expiry Date: </span>
                <input type="month" name="carddate" id="carddate">
            </p>
            <input type="submit" value="Pay Now :-)">
        </form>
    </div>
</body>
</html>
