<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div.mydiv {
            height: 200px;
            width: 200px;
            background: green;
            transition: all 5s ease-in-out;
        }
        div.mydiv:hover{
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
